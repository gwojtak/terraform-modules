formatter: "markdown"
# version: ""
header-from: main.tf
# footer-from: ""
recursive:
  enabled: true
  path: .
# sections:
#   hide: []
#   show: []
# content: ""
output:
  file: README.md
  mode: inject
  template: |-
    <!-- BEGIN TERRAFORM-DOCS -->
    {{ .Content }}
    <!-- END TERRAFORM-DOCS -->
output-values:
  enabled: false
  from: ""
sort:
  enabled: true
  by: name
settings:
  anchor: true
  color: true
  default: true
  description: true
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
